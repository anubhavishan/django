{% extends "layout.html" %}

{% block content %}

<style>
    body {
      color: grey; /* change 'blue' to any color you want */
    }
  </style>

<h2 class="text-white">Login form</h2>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary">Register now</button>

</form>
<p class="text-white">Don't have an account ? <a href="{% url 'register' %}">Register here</a></p>
{% endblock %}
